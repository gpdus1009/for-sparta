<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>김혜연 개인과제(1주차)</title>

    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .wrap {
            width: 450px;
            margin: 0px auto auto auto
        }

        .button-position {
            margin: 10px 600px auto 600px;
        }

        * {
            font-family: 'Song Myung', serif;
        }

    </style>

</head>
<body>
    <div class="wrap">
        <img src="https://lh3.googleusercontent.com/proxy/3KqoK1_Pk9C-kOI5b4P00nZP_JXf6o_Dx6Cp5pGhhlv9fOoGaTYrn8ktSReZkG_ZeK9i7cC9aPdwmoM965mE8C9oaE0CVb3lZ8ghi9-Vfj4ywpC7zw3aV6TOqHmhkganvKM">
        <p></p>
        <div class="info">
            <h1>감자를 팝니다<span style="font-size:50%">  가격: 3000원 </span>
                </h1><p></p>
            <h5>부숭부숭 특별한 감자를 만나보세요.</h5>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름 </span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default">
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요.--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>


        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default">
        </div>
    </div>

    <div class="button-position">
        <button type="button" class="btn btn-warning">감자 주문하기</button>
    </div>

</body>
</html>
